
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>SunwooBank</title>
<style>
body{margin:0;font-family:sans-serif}
#landing{padding:40px}
#loginCard,#app{display:none}
#app{padding:20px}
.account{border:1px solid #ccc;padding:16px;margin-top:16px}
</style>
</head>
<body>
<div id="landing">
  <h1>SunwooBank</h1>
  <button id="btnLogin">로그인</button>
</div>

<div id="loginCard">
  <input id="email" placeholder="email"/>
  <input id="pw" type="password" placeholder="password"/>
  <button id="doLogin">로그인</button>
</div>

<div id="app">
  <h2>내 계좌</h2>
  <div class="account">계좌번호 110-8014-3093 / 잔액 50,000원</div>
</div>

<script>
const landing=document.getElementById('landing');
const loginCard=document.getElementById('loginCard');
const app=document.getElementById('app');
document.getElementById('btnLogin').onclick=()=>{landing.style.display='none';loginCard.style.display='block';};
document.getElementById('doLogin').onclick=async()=>{
  landing.style.display='none';
  loginCard.style.display='none';
  app.style.display='block';
};
</script>
</body>
</html>
