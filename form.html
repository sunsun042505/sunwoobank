
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>서식</title>
</head>
<body>
<h2>서식 요청</h2>
<select id="type">
  <option value="">선택</option>
  <option value="product">상품가입</option>
  <option value="ebank">전자뱅킹 제신고</option>
  <option value="deposit">입금</option>
  <option value="withdraw">출금</option>
</select>

<div id="fields"></div>

<h3>본인 서명</h3>
<canvas id="sigSelf" width="300" height="120" style="border:1px solid #000"></canvas>

<script>
const fields=document.getElementById('fields');
document.getElementById('type').onchange=e=>{
  fields.innerHTML='';
  if(e.target.value==='product') fields.innerHTML='<input placeholder="가입할 상품"/>';
  if(e.target.value==='deposit'||e.target.value==='withdraw') fields.innerHTML='<input placeholder="금액"/>';
};
</script>
</body>
</html>
